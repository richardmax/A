<html><body><style>.loading{position:absolute;top:calc(50% - 11px);left:calc(50% - 14px)}.loading-bar{display:inline-block;width:4px;height:18px;border-radius:0px;animation:loading 1s ease-in-out infinite;margin-right:3px}.loading-bar:nth-child(1){background-color:#ff7d1f;animation-delay:0}.loading-bar:nth-child(2){background-color:#c7c7c7;animation-delay:0.09s}.loading-bar:nth-child(3){background-color:#9ada2c;animation-delay: .18s}.loading-bar:nth-child(4){background-color:#1d9fd3;animation-delay: .27s}@keyframes loading{0%{transform:scale(1)}20%{transform:scale(1,2.2)}40%{transform:scale(1)}}</style><div class="loading"><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div></div></body></html>
