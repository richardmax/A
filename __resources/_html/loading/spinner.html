<html><body><style type="text/css"> .centerfy {position: absolute; left: 50%;top: 50%;transform: translate(-50%, -50%); } .spiner {position: relative; width: 60px; height: 60px; animation: anim-spin 1s infinite ease; } .spiner:after {     content: "";position: absolute;top: 0;bottom: 0;right: 0;left: 0;border-top: solid 5px #ff7d1f;border-right: solid 5px transparent;border-bottom: solid 5px #465a65;border-left: solid 5px transparent;border-radius: 100%; } @keyframes anim-spin { from {transform: rotate(0deg); } to {transform: rotate(360deg); } } </style><div class="centerfy"> <div class="spiner"></div></div></body</html>
