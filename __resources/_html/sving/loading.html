<html><body><style>.loading{position: absolute;top: 50%;left: 50%;}.loading-bar{display: inline-block;width: 4px;height: 18px;margin:1px;border-radius: 4px;animation: loading 1s ease-in-out infinite;}.loading-bar:nth-child(1){background-color: #eab300;animation-delay: 0;}.loading-bar:nth-child(2){background-color: #1a3453;animation-delay: 0.09s;}.loading-bar:nth-child(3){background-color: #2b4d70;animation-delay: .18s;}.loading-bar:nth-child(4){background-color: #4d4d4d;animation-delay: .27s;}@keyframes loading{0%{transform: scale(1);}20%{transform: scale(1, 2.2);}40%{transform: scale(1);}}</style><div class="loading"><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div></div></body></html>
