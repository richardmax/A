<html>
<head>
    <script type="application/javascript">

               var JSPlugin = new function()
                 {
                   var x, y;

                   this.showToast = function(msg) {
                   JSBridgePlugin.showToast(msg);
                   };

                   this.showDialog=function(msg) {
                   JSBridgePlugin.showDialog(msg);
                   };

                    this.withCallback=function(msg) {
                        JSBridgePlugin.withCallback(msg, 'JSPluginCallbackHandler.readData');
                        };
                 };
                    var myLat = null;
                    function getLatFromAndroidNative() {
                        myLat = JSBridgePlugin.getLatFromAndroidNative();
                        document.getElementById("txtlat").value = myLat;
                    }

                    var myLng = null;
                    function getLngFromAndroidNative() {
                        myLng = JSBridgePlugin.getLngFromAndroidNative();
                        document.getElementById("txtlng").value = myLng;
                    }

                    var myAddress = null;
                    function getAddressFromAndroidNative() {
                        myAddress = JSBridgePlugin.getAddressFromAndroidNative();
                        document.getElementById("txtAddress").value = myAddress;
                    }

                    window.onload = function() {
                        getLatFromAndroidNative();
                        getLngFromAndroidNative();
                        getAddressFromAndroidNative();
                    }
    </script>
</head>
<body>
<div>
  
    <label>Address: </label>

    <div><input id="txtAddress" type="text" name="address" disabled style="width: 100%">
    </div>

    Latitu: <input id="txtlat" type="text" name="latitude"><br>
    LongitDSDSDude: <input id="txtlng" type="text" name="longitude"><br>

    </form>
    <br> <input type="button" value="JSPlugin:showToast"
                onClick="JSPlugin.showToast('From JS To WebView Android :)')"/><br/>
    <input type="button" value="JSPlugin:showDialog"
           onClick="JSPlugin.showDialog('From JS To WebView Android12 :)')"/><br/>
    <input type="button" value="JSPlugin:callback"
           onClick="JSPlugin.withCallback('Callback Data :)')"/><br/>
</div>
</body>
</html>
