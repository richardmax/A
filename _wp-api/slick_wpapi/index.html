<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>WPAPI::SlickJS</title>
	
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript" src="ajax.js"></script>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  	<link rel="stylesheet" type="text/css" href="ui.css"/>
	<style type="text/css">
		.container{margin:100px}
	</style>
</head>
<body>
	<div class="slickjs container">
		<div class="wrapper">

			<div class="card">
			  <div class="card-img-top"></div>
				<div class="card-block">
				<h4 class="card-title">Event Title:  <span></span></h4>
				<p class="date">Event Date: <span></span></p>
				<p class="link">Event Link: <span></span></p>
				<p class="id">Event Id: <span></span></p>	
				<a href="#" class="btn btn-primary">Go somewhere</a>
			  </div>
			</div>
						
     </div>	</div>

<script type="text/javascript">
    $(document).ready(function(){
      $('.slickjs .wrapper').slick({
          dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 2,
  slidesToScroll: 2,
      });
    });
  </script>
	

</body>
</html>
