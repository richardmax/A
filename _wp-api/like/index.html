<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Give it a REST</title>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/like-dislike-save.js"></script>
  <link rel="stylesheet" media="all" href="css/like-dislike-save.css">

</head>
<body>

  <div class="geobubble">
  
      
      
     
        <div class="image">Image</div>
        <h1 class="title">Loading...</h1>
        <div class="content">Content</div>
        
        <!-- wp core -->
        <p class="categories">Categories: <span></span></p>
        <p class="tags">Tags: <span></span></p>
        <p class="date">Date: <span></span></p>
        <p class="id">Id: <span></span></p>
        <p class="link">Link: <span></span></p>
        <p class="author">Author: <span></span></p>
        
        <!-- geobubble visible meta -->
        <p class="views">Views: <span></span></p>
        <p class="cost">Cost: <span></span></p>
        
        <!-- geobubble invisible meta -->
        <p class="bubble_type">Bubble Type: <span></span></p>
        <p class="latitude">Latitude: <span></span></p>
        <p class="longitude">Longitude: <span></span></p>
       
        <p class="radius">Radius: <span></span></p>
        
        <div class="footer">
        
            <!-- geobubble interactions -->
            
            
            <div class="interactions">
                <!-- span class="like">0</span -->
                <span class="likes">0</span>
                <span class="comment_count">0</span>
                <span class="down">0</span>
                <span class="up">0</span>
            </div>
            
        </div>
        
        <!-- my favourites -->
        <a href="#" class="clear-list">clear</a>
        <div class="my-favourites">
          <h2>My Favourites</h2>
          <ul>
            <li>Items will be added here</li>
          </ul>
        </div>
        
        
     </div>
  
  

</body>
</html>
