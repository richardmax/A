<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Bubble via JS</title>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="ajax.js"></script>
	<style type="text/css">
		.container{margin:100px}
	</style>
</head>
<body>
	<div class="container">
		<h2>Standard WP</h2>
		<p class="title">Title: <span></span></p>
		<p class="date">Date: <span></span></p>
		<p class="id">Id: <span></span></p>
		<p class="link">Link: <span></span></p>
		<p class="author">Author: <span></span></p>
		<p class="categories">Categories: <span></span></p>
		<p class="tags">Tags: <span></span></p>
		<p class="format">Format: <span></span></p>
		<h2>ACF WP - ALL BUBBLES</h2>
		<p class="latitude">Latitude: <span></span></p>
		<p class="longitude">Longitude: <span></span></p>
		<p class="likes">Likes: <span></span></p>
		<p class="radius">Radius: <span></span></p>
		<p class="shares">Shares: <span></span></p>
		<p class="trending">Trending: <span></span></p>
		<p class="views">Views: <span></span></p>
		<p class="bubble_type">Bubble Type: <span></span></p>
		<h2>ACF WP - BUBBLE TYPE SPECIFIC</h2>
		<p class="url_type">Url Type: <span></span></p>
		<p class="url">Url: <span></span></p>
	</div>
</body>
</html>
